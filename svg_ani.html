  <svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="0" style="fill:#d8210d" id="first_circle">
      <animate
        id="a1"
        attributeName="r"
        attributeType="XML"
        from="0"
        to="30"
        begin="0s"
        dur=".2s"
        fill="freeze"
      />
    </circle>
    <circle cx="150" cy="100" r="0" style="fill:#e61b64">

        id="a2"
        attributeName="r"
        attributeType="XML"

        dur=".2s"
        fill="freeze"
      />
    </circle>
    <circle cx="200" cy="100" r="0" style="fill:#d7006f">
